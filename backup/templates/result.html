<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Deepfake Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
          font-family: 'Segoe UI', Tahoma, sans-serif;
          background: linear-gradient(135deg, #0c0f14, #1a1f27);
          color: #eee;
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        nav {
          position: absolute;
          top: 25px;
          right: 35px;
          font-size: 1.1rem;
        }

        nav a {
          color: #66e0ff;
          margin: 0 12px;
          text-decoration: none;
          transition: 0.2s ease;
        }

        nav a:hover {
          color: white;
          text-shadow: 0 0 10px cyan;
        }

        .card {
          background: rgba(255, 255, 255, 0.05);
          padding: 40px 60px;
          border-radius: 20px;
          backdrop-filter: blur(8px);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
          text-align: center;
          animation: fadeIn 0.6s ease;
          max-width: 1000px;
          width: 90%;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h1 {
          margin-bottom: 1.2rem;
          font-size: 2rem;
          color: #8ee9ff;
          text-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

        .result-tag {
          font-size: 2rem;
          font-weight: bold;
          margin-bottom: 1rem;
          padding: 10px 20px;
          border-radius: 12px;
          display: inline-block;
        }

        .real {
          color: #00ffcc;
          border: 2px solid #00ffcc;
          text-shadow: 0 0 10px rgba(0,255,200,0.4);
        }

        .fake {
          color: #ff4d4d;
          border: 2px solid #ff4d4d;
          text-shadow: 0 0 10px rgba(255,0,0,0.4);
        }

        img {
          margin-top: 20px;
          border-radius: 14px;
          max-width: 320px;
          border: 3px solid cyan;
          box-shadow: 0 0 15px rgba(0,255,255,0.2);
          transition: 0.3s;
        }

        img:hover {
          transform: scale(1.03);
          box-shadow: 0 0 20px rgba(0,255,255,0.4);
        }

        .stats {
          margin-top: 20px;
          font-size: 1.2rem;
          color: #cdeeff;
        }

        a.button {
          margin-top: 1.8rem;
          display: inline-block;
          padding: 1rem 2.5rem;
          border-radius: 12px;
          background: #009c9c;
          color: white;
          text-decoration: none;
          font-size: 1.2rem;
          transition: 0.25s ease;
        }

        a.button:hover {
          background: #00b8b8;
          box-shadow: 0 0 15px rgba(0,255,255,0.4);
        }
    </style>
</head>

<body>

<nav>
    <a href="/">Home</a>
</nav>

<div class="card">

    <h1>Deepfake Detection Result</h1>

    <!-- RESULT LABEL -->
    <div class="result-tag {{ 'fake' if label == 'FAKE' else 'real' }}">
        {{ label }}
    </div>

    <!-- IMAGE -->
    <img src="{{ img_path }}" alt="Uploaded Image">

    <!-- PREDICTION STATS -->
    <div class="stats">
        <p><strong>Fake Probability:</strong> {{ fake_percent }}%</p>
        <p><strong>Real Probability:</strong> {{ real_percent }}%</p>
    </div>

    <br>
    <a href="/extension" class="button">Try Another Image</a>

</div>

</body>
</html>
